<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazada Clone</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="./image/logo.png" alt="Lazada Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search in Lazada">
            <button>🔍</button>
        </div>
        <div class="icons">
            <button class="cart-icon">🛒</button>
            <div class="new-user">
                <div class="new-user-text">New User<br>Free Gift!*</div>
                <div class="gift-icon">🎁</div>
            </div>
        </div>
    </div>

    <!-- Main Banner -->
    <div class="banner-container">
        <!-- Banner Image -->
        <img src="./image/banner/banner1.avif" alt="Lazada Electronics Banner" class="banner-image">
    </div>    

    <!-- Categories -->
    <div class="categories">
        <div class="category">
            <div class="category-icon">🏪</div>
            <div class="category-title">LazMall</div>
            <div class="category-description">Shop 100% authentic product</div>
        </div>
        <div class="category">
            <div class="category-icon">🎟️</div>
            <div class="category-title">Voucher</div>
            <div class="category-description">More discount here</div>
        </div>
        <div class="category">
            <div class="category-icon">✈️</div>
            <div class="category-title">Travel</div>
            <div class="category-description">Deals for travellers</div>
        </div>
        <div class="category">
            <div class="category-icon">📱</div>
            <div class="category-title">Top Up</div>
            <div class="category-description">Top-Up,Bills Payment&Foods Deals</div>
        </div>
    </div>

     <!-- Flash Sale Section -->
  <div class="flash-sale">
    <h2 class="flash-sale-title">Flash Sale</h2>
    
    <div class="flash-sale-header">
      <div class="sale-status">
        <span class="on-sale-now">On Sale Now</span>
        <div class="timer-container">
          <span class="ending-in">Ending in</span>
          <div class="countdown">
            <div class="timer-box">15</div>
            <span class="timer-separator">:</span>
            <div class="timer-box">36</div>
            <span class="timer-separator">:</span>
            <div class="timer-box">29</div>
          </div>
        </div>
      </div>
      <a href="#" class="shop-all-products">SHOP ALL PRODUCTS</a>
      <button class="add-product-button">Add new product</button>
    </div>
    
    <div class="product-grid">
      <!-- Product 1 -->
    </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
